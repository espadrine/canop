<!doctype html><meta charset=utf-8>
<title> Convergent Collaborative Editing </title>
<link rel=stylesheet href=cm-3.16/lib/codemirror.css>
<body>
<script src=cm-3.16/lib/codemirror.js></script>
<script src=canop.js>/* Collaborative library */</script>
<script src=canop-codemirror.js></script>
<script>
var editor = CodeMirror(document.body);
var shared = new CanopCodemirrorHook(editor, {
  open: function() { console.log('socket opened'); },
  close: function() { console.log('socket closed'); },
  error: function() { console.log('socket errored'); },
});
</script>
</body>
