<!doctype html><meta charset=utf-8>
<title> Convergent Collaborative Editing </title>
<link rel=stylesheet href=cm/lib/codemirror.css>
<body>
<script src=cm/lib/codemirror.js></script>
<script src=canop.js>/* Collaborative library */</script>
<script src=canop-codemirror.js></script>
<script>
var editor = CodeMirror(document.body);
var shared = new CanopCodemirrorHook(editor, {
  url: "ws://" + window.location.host + "/$websocket:text",
  open: function() { console.log('websocket open'); },
  close: function() { console.log('websocket close'); },
  error: function() { console.log('websocket error'); },
});
shared.canopClient.on('synced', function() { console.log('synced'); });
shared.canopClient.on('syncing', function() { console.log('syncing'); });
shared.canopClient.on('unsyncable', function() { console.log('unsyncable'); });
</script>
</body>
